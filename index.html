<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Clone </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">
        <img src="./assets/amazon_logo.png" alt="Logo" width="100" height="30"> 
    </a>
    <div class="nav-country">
        <img src="./assets/location_icon.png" alt="Search" width="20" height="20">
        <div>
            <p>Deliver to</p>
            <h1>United kingdom</h1>
        </div>
    </div>
    <div class="nav-search">
        <div class="nav-search-category">
         <p> All </p>
         <img src="./assets/dropdown_icon.png" width="20" height="20">
    </div>
    <input type="text" placeholder="Search Amazon" class="nav-search-input">
    <img src="./assets/search_icon.png" class="nav-search-icon" alt="Search" width="40">
   </div>
   <div class="nav-language">
    <img src="./assets/us_flag.png" alt="Search" width="25px">
    <p>EN</p>
    <img src="./assets/dropdown_icon.png" width="8px" alt="">
   </div>

   <div class="nav-text">
    <p>Hello, Sign in</p>
    <h3>Account & Lists
        <img src="./assets/dropdown_icon.png" width="8px" alt="">
    </h3>
    </div>
    <div class="nav-text">
        <p>Return</p>
        <h3>& Orders</h3>
        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" alt="Search" width="35px">
            <h4>Cart</h4>
        </a>
        </div>
    </nav>
        <div class="nav-bottom">
           <div>
            <img src="./assets/menu_icon.png" alt="Search" width="20px">  
            <p>All</p>   
           </div>  
           <p>Today's Deals</p> 
           <p>Customer Services</p> 
           <p>Registry</p> 
           <p>Gift Cards</p> 
           <p>Sell</p> 
        </div>
       <div class="header-slider">
        <ul>
            <img src="./assets/header1.avif" alt="" class="header-img" > 
            <img src="./assets/header2.jpg" alt="" class="header-img" >  
            <img src="./assets/header3.jpg" alt="" class="header-img" > 
            <img src="./assets/header4.jpg" alt="" class="header-img" > 
            <img src="./assets/header5.jpg" alt="" class="header-img" >  
            <img src="./assets/header6.jpg" alt="" class="header-img" >     
        </ul>
       </div>
</body>
</html>
